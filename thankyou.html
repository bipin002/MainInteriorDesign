<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(120deg, #e6ebf9, #6682cd);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .thank-you-container {
      background-color: rgb(101 130 207 / 10%);
      padding: 40px;
      border-radius: 48px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      border: 1px solid #ebecef
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    .thank-you-container a.btn {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #1d294d;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .thank-you-container a.btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully submitted. We'll get back to you soon.</p>
    <a href="Index.html" class="btn">Back to Home</a>
  </div>

  <script>
    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>

</body>
</html>
